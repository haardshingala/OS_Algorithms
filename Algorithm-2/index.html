<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readers and Writers Problem</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <button class="reader" onclick="startOperation('reader')">Reader Enter</button>
    <button class="writer" onclick="startOperation('writer')">Writer Enter</button>
  </div>
  <table id="output">
    <tr>
      <th>Semaphore</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Mutex</td>
      <td id="mutexValue">1</td>
    </tr>
    <tr>
      <td>Wrt</td>
      <td id="wrtValue">1</td>
    </tr>
    <tr>
      <td>Reader Count</td>
      <td id="readerCount">0</td>
    </tr>
    <tr>
      <td>Reader Status</td>
      <td id="readerStatus">No</td>
    </tr>
    <tr>
      <td>Writer Status</td>
      <td id="writerStatus">No</td>
    </tr>
  </table>
  <table id="operationOutput">
    <tr>
      <th>Type</th>
      <th>Duration (s)</th>
      <th>Status</th>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
